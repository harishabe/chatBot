<div class="bot">
  <div class="card" style="height: 470px;">
    <div class="card-header">
      ChatBot
    </div>
    <div class="card-body">
      <ul>
          <li class="sent" *ngFor="let msg of message"> {{msg}}</li>
      </ul>
    </div>
    <div class="card-footer text-muted">
      <form (onsubmit)="sendMessage()">
          <input type="text" [(ngModel)]="messageTxt" 
           placeholder="Write your message..." class="message-input" name="content" />
          <button type="submit" (click)="sendMessage()" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>
